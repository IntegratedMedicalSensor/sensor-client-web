<div id="FAQ" class="faq">
	<div class="questions">
		<div class="section">
			<div class="header">
				Frequently Asked Questions
			</div>
			<div class="item" ng-repeat="q in faqArr track by $index">
				<div class="question text" ng-click="deactiveArticle($index)">
					<span>{{q.question}}</span>
				</div>
				<div class="answer text" ng-class="q.active? 'active' : '' " >{{q.answer}}</div>
			</div>
		</div> 
	</div>

</div>
